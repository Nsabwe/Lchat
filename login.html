<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | LCChat ðŸ’«</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #333;
  overflow: hidden;

  /* Beautiful static grass background */
  background: url('grass.jpg') center center / cover no-repeat fixed;
  position: relative;
}

/* Subtle golden shimmer animation */
@keyframes shimmer {
  0% { background-position: -400px 0; }
  100% { background-position: 400px 0; }
}

/* White-golden glass login box */
#auth-container {
  z-index: 10;
  width: 400px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  padding: 40px 30px;
  text-align: center;
  position: relative;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(255, 215, 0, 0.3);

  /* Shimmer highlight */
  background-image: linear-gradient(
    115deg,
    rgba(255, 255, 255, 0.95) 0%,
    rgba(255, 255, 255, 0.95) 40%,
    rgba(255, 215, 0, 0.25) 50%,
    rgba(255, 255, 255, 0.95) 70%
  );
  background-size: 800px 100%;
  animation: shimmer 8s infinite linear;
}

/* Banner text */
#moving-banner {
  font-size: 14px;
  font-weight: bold;
  color: #8B7500;
  background: rgba(255, 215, 0, 0.15);
  padding: 8px;
  border-radius: 8px;
  margin-bottom: 20px;
  line-height: 1.4;
}

h2 {
  color: goldenrod;
  margin-bottom: 20px;
  font-size: 26px;
  text-shadow: 0 0 3px rgba(255, 215, 0, 0.3);
}

input, select {
  width: 90%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: rgba(255, 255, 255, 0.95);
  color: #333;
  font-size: 15px;
  transition: 0.3s;
}

input:focus, select:focus {
  outline: none;
  border-color: goldenrod;
  box-shadow: 0 0 5px gold;
}

button {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  background-color: goldenrod;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 12px;
  width: 95%;
  transition: 0.3s;
}

button:hover {
  background-color: gold;
  color: black;
  transform: scale(1.03);
  box-shadow: 0 0 10px gold;
}

#switch-auth, #switch-login {
  color: goldenrod;
  text-decoration: underline;
  cursor: pointer;
  display: block;
  margin-top: 14px;
  font-size: 14px;
}

.hidden { display: none; }

#welcome-message {
  color: goldenrod;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
}

/* Mobile friendly */
@media (max-width: 480px) {
  #auth-container {
    width: 90%;
    padding: 25px;
  }
}
</style>
</head>
<body>

<div id="auth-container">
  <div id="moving-banner">
    Muli olandiridwa ndi kuloledwa kugwiritsa ntchito LCChat pokhapokha ngati mwatsatira ndandanda wa mafuso mwafusidwa musiwa
  </div>

  <div id="welcome-message" class="hidden"></div>

  <!-- LOGIN FORM -->
  <form id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-phone" placeholder="Phone number" required><br>
    <input type="password" id="login-password" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <span id="switch-auth">Create account</span>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signup-form" class="hidden">
    <h2>Create Account</h2>
    <input type="text" id="first-name" placeholder="First name" required><br>
    <input type="text" id="last-name" placeholder="Last name" required><br>
    <select id="gender" required>
      <option value="">Select gender</option>
      <option>Male</option>
      <option>Female</option>
    </select><br>
    <input type="text" id="signup-phone" placeholder="Phone number" required><br>
    <input type="password" id="signup-password" placeholder="Password" required><br>
    <button type="submit">Create Account</button>
    <span id="switch-login">Back to login</span>
  </form>
</div>

<script>
const BACKEND_URL = 'https://chat-2-7yia.onrender.com'; // your backend API

const loginForm = document.getElementById("login-form");
const signupForm = document.getElementById("signup-form");
const switchAuth = document.getElementById("switch-auth");
const switchLogin = document.getElementById("switch-login");
const welcomeMessage = document.getElementById("welcome-message");

// Switch between forms
switchAuth.onclick = () => {
  loginForm.classList.add("hidden");
  signupForm.classList.remove("hidden");
  welcomeMessage.classList.add("hidden");
};
switchLogin.onclick = () => {
  signupForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
  welcomeMessage.classList.add("hidden");
};

// LOGIN
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  const phone = document.getElementById("login-phone").value;
  const password = document.getElementById("login-password").value;

  try {
    const res = await fetch(`${BACKEND_URL}/api/login`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ phone, password })
    });

    if (res.ok) {
      const data = await res.json();
      localStorage.setItem("username", data.name || phone);
      alert(`Welcome back, ${data.name || phone}!`);
      window.location.href = "chat.html";
    } else {
      alert("Invalid phone number or password. If forgotten, create a new account.");
    }
  } catch (err) {
    alert("Error connecting to server.");
  }
});

// SIGNUP
signupForm.addEventListener("submit", async e => {
  e.preventDefault();
  const user = {
    firstName: document.getElementById("first-name").value,
    lastName: document.getElementById("last-name").value,
    gender: document.getElementById("gender").value,
    phone: document.getElementById("signup-phone").value,
    password: document.getElementById("signup-password").value
  };

  try {
    const res = await fetch(`${BACKEND_URL}/api/register`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(user)
    });

    if (res.ok) {
      localStorage.setItem("username", `${user.firstName} ${user.lastName}`);
      signupForm.classList.add("hidden");
      welcomeMessage.textContent = `Welcome, ${user.firstName} ${user.lastName}! Redirecting to chat...`;
      welcomeMessage.classList.remove("hidden");
      setTimeout(() => window.location.href = "chat.html", 2000);
    } else {
      alert("Signup failed. Try again.");
    }
  } catch (err) {
    alert("Error connecting to server.");
  }
});
</script>
</body>
</html>
